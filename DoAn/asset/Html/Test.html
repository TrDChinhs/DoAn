<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        .swiper-container {
            width: 100%;
            height: 300px; /* Chiều cao của slider */
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Đảm bảo hình ảnh không bị méo */
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/asset/Image/Gwen.avif" alt="Image 1"></div>
            <div class="swiper-slide"><img src="/asset/Image/Zed.avif" alt="Image 2"></div>
            <div class="swiper-slide"><img src="/asset/Image/MissFortune.avif" alt="Image 3"></div>
            <div class="swiper-slide"><img src="/asset/Image/Lumie.avif" alt="Image 4"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,         
            spaceBetween: 10,       
            pagination: {
                el: '.swiper-pagination',  
                clickable: true,
            },
            loop: true,                
            autoplay: {
                delay: 3000,          
                disableOnInteraction: false,
            },
        });
    });
</script>

</html>
